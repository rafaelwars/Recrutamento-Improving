<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Cadastro
                </a>
            </div>
            <ul class ="nav navbar-nav navbar-right">
            <li><a href="#"data-toggle="modal" data-target="#myModal">Login<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a> </li>
            </ul>
        </div>
    </nav>
</header>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
     <form>
         <div class="form-group">
         <input type="email" class="form-control" placeholder="E-mail">
     </div>
         <div class="form-group">
             <input type="password" class="form-control" placeholder="Senha">
         </div>
         <div class="form-group">
             <input type="passwordConfirmation" class="form-control" placeholder="Repita Senha">
         </div>
         <div class="form-group">
             <input type="fullname" class="form-control" placeholder="Nome Completo">
         </div>
         <div class="form-group">
             <input type="datetime" class="form-control" placeholder="Data de Nascimento">
         </div>
         <div class="form-group">
             <input type="zipcode" class="form-control" placeholder="CEP">
         </div>
         <div class="form-group">
             <input type="streetName" class="form-control" placeholder="Rua">
         </div>
         <div class="form-group">
             <input type="number" class="form-control" placeholder="Numero">
         </div>
         <div class="form-group">
             <input type="complement" class="form-control" placeholder="Complemento">
         </div>
         <div class="form-group">
             <input type="neighbourhood" class="form-control" placeholder="Bairro">
         </div>
         <div class="form-group">
             <select class="form-control">
                 <option value="country">Pais</option>
                 <option value="AR">Argentina</option>
                 <option value="BR">Brasil</option>
                 <option value="CL">Chile</option>
                 <option value="CO">Colômbia</option>
                 <option value="CR">Costa Rica</option>
                 <option value="CU">Cuba</option>
                 <option value="DO"> República Dominicana</option>
                 <option value="EC">Equador</option>
                 <option value="FR">França</option>
                 <option value="GF"> Guiana Francesa</option>
                 <option value="GT">Guatemala</option>
                 <option value="HN">Honduras</option>
                 <option value="HT"> Haiti</option>
                 <option value="IT"> Itália</option>
                 <option value="JM">Jamaica</option>
                 <option value="MX">México</option>
                 <option value="NI">Nicarágua</option>
                 <option value="PA"> Panamá</option>
                 <option value="PE"> Peru</option>
                 <option value="PR">Porto Rico</option>
                 <option value="PY">Paraguai</option>
                 <option value="SV">El Salvador</option>
                 <option value="US">Estados Unidos</option>
                 <option value="UY">Uruguai</option>
                 <option value="VE">Venezuela</option>
             </select>
         </div>
         <div class="form-group">
             <select class="form-control">
                 <option value="state">Estado</option>
                 <option value="AC">AC</option>
                 <option value="AL">AL</option>
                 <option value="AP">AP</option>
                 <option value="AM">AM</option>
                 <option value="BA">BA</option>
                 <option value="CE">CE</option>
                 <option value="ES">ES</option>
                 <option value="DF">DF</option>
                 <option value="MA">MA</option>
                 <option value="MT">MT</option>
                 <option value="MS">MS</option>
                 <option value="MG">MG</option>
                 <option value="PA">PA</option>
                 <option value="PB">PB</option>
                 <option value="PR">PR</option>
                 <option value="PE">PE</option>
                 <option value="PI">PI</option>
                 <option value="RJ">RJ</option>
                 <option value="RN">RN</option>
                 <option value="RS">RS</option>
                 <option value="RO">RO</option>
                 <option value="RR">RR</option>
                 <option value="SC">SC</option>
                 <option value="SP">SP</option>
                 <option value="SE">SE</option>
                 <option value="TO">TO</option>
             </select>
         </div>
         <div class="form-group">
             <input type="city" class="form-control" placeholder="Cidade">
         </div>

     <button class="btn btn-block btn-info" href="http://www.improving.com.br/api/test/users ">Enviar</button>
     </form>


    </div>

    </div>

    </div>
</div>

<script src="lib/jquery/jquery-3.1.1.min.js">   </script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
